<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Testing Bootstrap Icons</h2>
        
        <div class="d-flex gap-2 mb-4">
            <button class="btn btn-outline-primary btn-sm">
                <i class="bi bi-pencil"></i> Edit
            </button>
            <button class="btn btn-outline-danger btn-sm">
                <i class="bi bi-trash"></i> Delete
            </button>
        </div>
        
        <div class="mb-3">
            <h4>All Icons Used in App:</h4>
            <p><i class="bi bi-pencil"></i> bi-pencil</p>
            <p><i class="bi bi-trash"></i> bi-trash</p>
            <p><i class="bi bi-heart-fill"></i> bi-heart-fill</p>
            <p><i class="bi bi-chat-dots"></i> bi-chat-dots</p>
            <p><i class="bi bi-calendar3"></i> bi-calendar3</p>
            <p><i class="bi bi-check"></i> bi-check</p>
            <p><i class="bi bi-x"></i> bi-x</p>
        </div>
        
        <div>
            <h4>Test JavaScript Detection:</h4>
            <button id="testBtn" class="btn btn-primary" onclick="testIconVisibility()">Test Icon Visibility</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
    
    <script>
        function testIconVisibility() {
            const result = document.getElementById('result');
            const icons = document.querySelectorAll('i.bi');
            result.innerHTML = `
                <p>Found ${icons.length} Bootstrap Icons</p>
                <p>Icons are: ${Array.from(icons).map(i => i.className).join(', ')}</p>
            `;
        }
    </script>
</body>
</html>
