<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <meta http-equiv="refresh" content="0; url=./frontend/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            transform: translateY(-2px);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìù BlogHub</div>
        <div class="spinner"></div>
        <h2>Redirecting to Blogging Platform...</h2>
        <p>Taking you to the full blogging experience...</p>
        <a href="./frontend/">Enter Blogging Platform</a>
    </div>
    
    <script>
        // Immediate redirect after a short delay for visual feedback
        setTimeout(() => {
            window.location.href = './frontend/';
        }, 1000);
    </script>
</body>
</html>
